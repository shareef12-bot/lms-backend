server:
  port: ${PORT:9000}

jwt:
  secret: ${JWT_SECRET:mysupersecretkeymysupersecretkey}   # MUST MATCH AUTH SERVICE

spring:
  application:
    name: api-gateway

  servlet:
    multipart:
      max-file-size: 5GB
      max-request-size: 5GB

  cloud:
    gateway:
      httpclient:
        connect-timeout: 120000
        response-timeout: 120s

# ================= SERVICE URLS (Render + Localhost Support) =================
services:
  auth: ${AUTH_SERVICE_URL:http://localhost:8081}
  user: ${USER_SERVICE_URL:http://localhost:8082}
  course: ${COURSE_SERVICE_URL:http://localhost:8083}
  content: ${CONTENT_SERVICE_URL:http://localhost:8083}
  video: ${VIDEO_SERVICE_URL:http://localhost:8084}
  notification: ${NOTIFICATION_SERVICE_URL:http://localhost:8085}
  analytics: ${ANALYTICS_SERVICE_URL:http://localhost:8086}
