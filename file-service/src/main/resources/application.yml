server:
  port: 8092

spring:
  application:
    name: file-service

  datasource:
    url: jdbc:postgresql://localhost:5432/filedb
    username: postgres
    password: Shareef@1234

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  servlet:
    multipart:
      enabled: true
      max-file-size: 5GB
      max-request-size: 5GB

  data:
    redis:
      host: localhost
      port: 6379

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

topics:
  file: file-uploaded

file:
  storage-dir: files

logging:
  level:
    org.springframework.kafka: INFO
    com.lms.file: INFO
